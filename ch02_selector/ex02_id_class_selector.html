<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1{
            color: violet;
            background-color: black;
        }

        #id2{
            color: orange;
            background-color: blue;
        }
        .class1 {
            color: red;
        }
        .class2 {
            color: green;
        }
    </style>
</head>
<body>
    <!-- id=id1이 적용된 div 태그 -->
    <div id="id1">
        id1 적용한 div태그
    </div>
    <div id="id2">
        id2 적용한 div태그
    </div>
    <div class="class1">
        아녕하세요
    </div>
    <div class="class2">
        반갑습니다
    </div>
    <!-- 두 개 이상의 클래스를 동시에 적용할 때는 띄어쓰기로 구분 -->
    <p class="class1 class2">
        1시간만 잘 기다려 보아요
    </p>
</body>
</html>
