<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 속성(attribute)
        a태그의 href 속성
        속성값 : 구글홈페이지 주소
    -->
    <a href="https://www.google.com">구글홈페이지</a> <!--해당탭에서 바로 이동-->
    <a href="https://www.google.com" target="_blank">구글홈페이지</a> <!--새창에서 열림-->

    <!--이미지 출력
    src 속성 : 출력할 이미지의 경로 , alt속성: 이미지가 보이지않을경우 보여줄 메시지-->
    <!-- ../ : 현재 위치에서 상위 폴더로 올라감 
          ./ : 현재 위치에서 다른 폴더를 찾음 -->
    <img src="../images/다운로드.png" alt="엑박">
    <img src="../images/다운로드.png" width = "500" height = "300" alt="엑박">

    <!-- 이미지를 클릭하면 특정 주소로 이동하기 -->
    <a href="https://www.google.com" target="_blank"><img src="../images/다운로드.png" width = "500" height = "300" alt="엑박"></a>
</body>
</html>
